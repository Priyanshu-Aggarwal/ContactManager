<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
           
            <div class="container text-center" >
                        <img style="width:200px;height: 200px; " class="profile_pic  "src="" th:src="@{'/img/'+${contact.image}}" alt="Profile picture"/>
                        <h3><span th:text="${contact.name}"style="color:white;"></span>(<span th:text="${contact.secondName}"style="color:white;"></span>)</h3>
                        <table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col"><span th:text="${contact.cId}"style="color:white;"></span></th>
    </tr>
  </thead>
  <tbody>
  
    <tr>
      <th scope="row">Work</th>
      <td colspan="2"><span th:text="${contact.work}" style="color:white;"></span></td>
   
    </tr>
    
     <tr>
      <th scope="row">Email</th>
      <td colspan="2"><span th:text="${contact.email}"style="color:white;"></span></td>
   
    </tr>
    
     <tr>
      <th scope="row">Phone</th>
      <td colspan="2"><span th:text="${contact.phone}"style="color:white;"></span></td>
   
    </tr>
  </tbody>
</table>
                        <div class="d-grid gap-2 col-6 mx-auto">
  <button class="btn btn-danger" type="button">Delete</button>
  <button class="btn btn-warning" type="button">Update</button>
</div>
                    </div>
                   
        </section>
    </body>
</html>
