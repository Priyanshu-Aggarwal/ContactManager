<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <section>
            <div class="container text-center" >
                <div  th:if="${session.message}" th:classappend="${session.message.type}"class="alert " role="alert" >

                    <h4 th:text="${session.message.content}" ></h4>
                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                </div>
            </div>
            <h1 class="text-center ">Add Contact</h1>
            <div class="container mt-1">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form action="#" id="contact-form" th:object="${contact}" enctype="multipart/form-data" method="post"
                              th:action="@{/user/process-contact}" class="mt-2">

                            <!--first name field-->
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">  <i class="fa fa-plus" ></i></span>
                                <input type="text" class="form-control" placeholder="Enter Name" 
                                       name="name"aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>
                            <!--second name field-->
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">  <i class="fas fa-user-alt" ></i></span>
                                <input type="text" class="form-control" placeholder="Enter Second Name" 
                                       name="secondName"aria-label="Username" aria-describedby="basic-addon1" >
                            </div>
                            <!--work-->
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-briefcase" ></i></span>
                                <input type="text" class="form-control" placeholder="Enter Work"
                                       name="work"aria-label="Username" aria-describedby="basic-addon1" >
                            </div>
                            <!--email-->
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="email" class="form-control" placeholder="Enter Email" name="email" 
                                       aria-label="Username" aria-describedby="basic-addon1"  required>
                            </div>
                            <!--phone-->
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-phone" ></i></span>
                                <input type="number" class="form-control"  name="phone" placeholder="Enter Phone Number"
                                       aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>

                            <!--description-->
                            <div class="form-group">
                                <textarea id="mytextarea" name="description"cols="7" rows="7"  class="form-control" ></textarea>
                            </div>
                            <div class="form-group mt-2">
                                <input type="file" name="profileImage"/>
                            </div>
                            <div class="container text-center">

                                <button type="submit" class="btn btn-success">Submit</button>
                                <button type="reset" class="btn btn-warning">Reset</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
            <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

        </section>
    </body>

</html>
